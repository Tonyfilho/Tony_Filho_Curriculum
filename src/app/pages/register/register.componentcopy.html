<div class="local-center">
  <div class="card">
    <div class="card-body">
      <div class="local-register">
        <form
          class="text-center"
          [formGroup]="this.registerForm"
          (ngSubmit)="submitForms()"
        >
          <div class="container px-4 text-center">
            <div class="row gx-5">
              <!-- Name -->
              <div class="col">
                <div class="p-3">Name</div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Text input with checkbox"
                  />
                </div>
              </div>
              <!-- Phone -->
              <div class="col">
                <div class="p-3">Password</div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Password"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- 2ยบ Row -->
          <div class="container px-4 text-center">
            <div class="row gx-5">
              <div class="col">
                <div class="p-3">Email</div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" aria-label="Email" />
                </div>
              </div>
              <div class="col">
                <div class="p-3">Phone</div>
                <div class="input-group mb-3">
                  <button
                    class="btn ddi btn-outline-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    DDI
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item">Action</a></li>
                    <li><a class="dropdown-item">Another action</a></li>
                  </ul>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Text input with dropdown button"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end two">
            <a class="btn btn-dark" role="button" (click)="goBack()">CANCEL</a>
            <button
              type="submit"
              class="btn btn-primary me-md-2"
              [disabled]="this.registerForm.invalid"
            >
              REGISTER
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
