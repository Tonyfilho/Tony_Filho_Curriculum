<div class="local-center">
  <div class="card">
    <div class="card-body">
      <!-- <div class="local-register"> -->

      <div class="container mt-5">
        <h2>Cadastro de Usuário</h2>
        <div>
          <div class="row">
            <!-- Avatar Dropdown -->
            <div class="col-md-6 mb-3">
              <label for="avatar" class="form-label">Avatar</label>
              <select class="form-select" id="
              " [(ngModel)]="selectedItensAvatarGender.gender" name="avatar"
                (change)="onAvatarChange()" [ngModelOptions]="{standalone: true}">
                <option selected>Choose Your Avatar</option>
                <option value="none">None</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="custom">Custom</option>
              </select>

            </div>

            <!-- Image Preview -->
            <div class="col-md-6 mb-3 d-flex align-items-center justify-content-center">
              <!-- @if (selectedItensAvatarGender) { -->
              <div class="image-preview"
                style="width: 120px; height: 120px; border-radius: 50%; overflow: hidden; border: 2px solid #ccc;">
                <img [src]="selectedItensAvatarGender.image" alt="Avatar Preview"
                  style="width: 100%; height: 100%; object-fit: cover;">
              </div>
              <!-- } -->
            </div>

          </div>
          <!-- Custom Avatar Upload (Controlado por *ngIf) -->
          @if (showCustomAvatarUpload) {
          <div class="mt-3">
            <label for="customAvatar" class="form-label">Upload Custom Avatar</label>
            <input type="file" class="form-control" id="customAvatar" (change)="onFileSelected($event)">
          </div>
          }
        </div>
        <form class="form-text-center" [formGroup]="this.registerForm" (ngSubmit)="submitForms()">

          <div class="row"> 
            <div class="col-md-6 mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" formControlName="gender" name="gender">
                <option selected>Choose Your Gender</option>
                <option value="none">None</option>
                <option value="male">Male</option>
                <option value="female">Female</option>             
              </select>  
            </div>  
            <!-- Company Name -->
            <div class="col-md-6 mb-3">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" formControlName="companyName" class="form-control" id="companyName"
                placeholder="Nome da Empresa">
            </div>
          </div>

          <!-- Display Name -->
          <div class="mb-3">
            <label for="displayName" class="form-label">Display Name</label>
            <input formControlName="displayName" type="text" class="form-control" id="displayName"
              placeholder="Nome de Exibição">
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Senha">
          </div>

          <!-- Country and Phone (Aligned) -->
          <div class="row">
            <!-- Country Dropdown -->
            <div class="col-md-6 mb-3">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" formControlName="country" name="country">
                <option selected>Selecione um país</option>
                <option value="BR">Brasil</option>
                <option value="US">Estados Unidos</option>
                <option value="CA">Canadá</option>
                <option value="UK">Reino Unido</option>
                <option value="DE">Alemanha</option>
              </select>
            </div>

            <!-- Phone -->
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input formControlName="phone" type="number" class="form-control" id="phone" name="phone"
                placeholder="Telefone">
            </div>
          </div>

        </form>
      </div>
      <div class="local-button">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end two">
          <a class="btn btn-dark" role="button" (click)="goBack()">CANCEL</a>
          <button type="submit" class="btn btn-primary me-md-2" [disabled]="this.registerForm.invalid">
            SING UP
          </button>
        </div>
      </div>

      <!-- </div> -->
    </div>
  </div>
</div>
