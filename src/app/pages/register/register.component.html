<div class="local-center">
  <div class="card">
    <div class="card-body">
      <!-- <div class="local-register"> -->
      <form class="form-text-center" [formGroup]="this.registerForm" (ngSubmit)="submitForms()">
        <div class="container mt-5">
          <h2>Cadastro de Usuário</h2>
          <form>
            <div class="row">
              <!-- Avatar Dropdown -->
              <div class="col-md-6 mb-3">
                <label for="avatar" class="form-label">Avatar</label>
                <select class="form-select" id="avatar" [(ngModel)]="selectedAvatar.gender" name="avatar"
                  (change)="onAvatarChange()">
                  <option selected>None</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="custom">Custom</option>
                </select>

              </div>

              <!-- Image Preview -->
              <div class="col-md-6 mb-3 d-flex align-items-center justify-content-center">
                @if (avatar()) {
                <div class="image-preview"
                  style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden; border: 2px solid #ccc;">
                  <img [src]="avatar()" alt="Avatar Preview" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                }
              </div>

            </div>
            <!-- Custom Avatar Upload (Controlado por *ngIf) -->
            @if (showCustomAvatarUpload) {
            <div class="mt-3">
              <label for="customAvatar" class="form-label">Upload Custom Avatar</label>
              <input type="file" class="form-control" id="customAvatar" (change)="onFileSelected($event)">
            </div>
            }
          </form>

            <!-- Company Name -->
            <div class="mb-3">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="companyName" placeholder="Nome da Empresa">
            </div>

            <!-- Display Name -->
            <div class="mb-3">
              <label for="displayName" class="form-label">Display Name</label>
              <input type="text" class="form-control" id="displayName" placeholder="Nome de Exibição">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Senha">
            </div>

            <!-- Country and Phone (Aligned) -->
            <div class="row">
              <!-- Country Dropdown -->
              <div class="col-md-6 mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" [(ngModel)]="country" name="country">
                  <option selected>Selecione um país</option>
                  <option value="BR">Brasil</option>
                  <option value="US">Estados Unidos</option>
                  <option value="CA">Canadá</option>
                  <option value="UK">Reino Unido</option>
                  <option value="DE">Alemanha</option>
                </select>
              </div>

              <!-- Phone -->
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="Telefone">
              </div>
            </div>

         
        </div>
        <div class="local-button">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end two">
            <a class="btn btn-dark" role="button" (click)="goBack()"
              >CANCEL</a
            >
            <button
              type="submit"
              class="btn btn-primary me-md-2"
              [disabled]="this.registerForm.invalid"
            >
              SING UP
            </button>
          </div>
        </div>
      </form>
      <!-- </div> -->
    </div>
  </div>
</div>
