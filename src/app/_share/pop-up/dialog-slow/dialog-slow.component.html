<span class="localpop-up">
  <mat-dialog-content>
    <h2 mat-dialog-title>Are you not register yeat ?</h2>
  </mat-dialog-content>
  <mat-dialog-content>
    Hit in Get Authorization and Fill up the form.
  </mat-dialog-content>
  <mat-dialog-content>
    After that you will receive email with register . And then you will be allow
    login and download of Curriculum.
  </mat-dialog-content>


  <mat-dialog-actions>
    <button
      mat-button
      mat-dialog-close
      id="goBack"
      style="background-color: rgb(241, 50, 66)"
    >
      Go Back
    </button>
    <!--  mat-dialog-close]="true" consigo capturar este boolean quando for fechado-->
    <button
      mat-button
      id="registration"
      [mat-dialog-close]="true"
      cdkFocusInitial
      style="background-color: rgb(41, 117, 231)"
    >
      Get Authorization
    </button>
  </mat-dialog-actions>
</span>
